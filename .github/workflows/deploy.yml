name: Build React and Deploy Static Files

on:
  push:
    branches:
      - main  # Runs on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Use a version compatible with your project

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build React app
    - name: Build React app
      run: npm run build

    # Step 5: Copy build files to a specific directory in the repo
    - name: Move build files to the static site directory
      run: |
        mkdir -p _site/react  # Create the directory if it doesn't exist
        cp -r build/* _site/react  # Copy React build output

    # Step 6: Commit and push the built files
    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add _site
        git commit -m "Deploy React build to _site/react" || echo "No changes to commit"
        git push
